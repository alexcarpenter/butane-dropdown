<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butane Dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="c-dropdown" data-butane-dropdown>
    <button class="c-dropdown__toggle" aria-haspopup="true" aria-controls="dropdown-menu" aria-expanded="false">
      Example Menu 1
      <span aria-hidden="true">&#x25be;</span>
    </button>
    <div class="c-dropdown__menu" id="dropdown-menu" role="menu">
      <button class="c-dropdown__menu-item" data-route="/about" role="menuitem">Menu Item 1</button>
      <button class="c-dropdown__menu-item" role="menuitem">Menu Item 2</button>
      <button class="c-dropdown__menu-item" role="menuitem">Menu Item 3</button>
      <button class="c-dropdown__menu-item" role="menuitem">Menu Item 4</button>
      <a class="c-dropdown__menu-item" href="" role="menuitem">Menu Item 4</a>
    </div>
  </div>

  <script src="https://unpkg.com/butane-dropdown@1.0.0-alpha.6/dist/butane-dropdown.umd.js"></script>
  <script>
    ButaneDropdown.init({
      onSelect: function(event) {
        event.preventDefault();
        var value = event.target.innerText;
        console.log('You selected ' + '"' + value + '"');
      }
    });
  </script>
</body>
</html>
