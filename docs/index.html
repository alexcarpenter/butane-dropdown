<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Butane Dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="c-dropdown" data-butane-dropdown>
    <button class="c-dropdown__toggle" data-butane-dropdown-controls="dropdown-menu-1">
      Example Menu 1
      <span aria-hidden="true">&#x25be;</span>
    </button>
    <div class="c-dropdown__menu" id="dropdown-menu-1">
      <button class="c-dropdown__menu-item">Menu Item 1</button>
      <button class="c-dropdown__menu-item">Menu Item 2</button>
      <button class="c-dropdown__menu-item">Menu Item 3</button>
      <button class="c-dropdown__menu-item">Menu Item 4</button>
    </div>
  </div>

  <br>

  <div class="c-dropdown" data-butane-dropdown>
    <button class="c-dropdown__toggle" data-butane-dropdown-controls="dropdown-menu-2">
      Example Menu 2
      <span aria-hidden="true">&#x25be;</span>
    </button>
    <div class="c-dropdown__menu" id="dropdown-menu-2">
      <button class="c-dropdown__menu-item">Menu Item 1</button>
      <button class="c-dropdown__menu-item">Menu Item 2</button>
      <button class="c-dropdown__menu-item">Menu Item 3</button>
      <button class="c-dropdown__menu-item">Menu Item 4</button>
    </div>
  </div>

  <script src="./butane-dropdown.umd.js"></script>
  <script>
    ButaneDropdown.init();
  </script>
</body>
</html>
